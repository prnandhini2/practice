name: Hello Actions Workflow

on: [push, pull_request]  # Triggers the workflow on push and pull requests

jobs:
  say-hello:
    runs-on: self-hosted  # Runs on a self-hosted runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Checks out the repository code

    - name: Say Hello
      run: echo "Hello Actions!"  # Runs the command to print "Hello Actions!"

